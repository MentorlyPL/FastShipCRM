<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastShip CRM - Lista paczek</title>
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/shared/sharedStyles.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/shared/editModal/editModal.css" />
  </head>

  <body>
    <nav class="fs-navbar">
      <div class="fs-navbar-left">
        <a href="./index.html" class="fs-logo">FastShip CRM</a>
      </div>

      <div class="fs-navbar-right">
        <a href="./index.html" class="fs-nav-btn">Lista paczek</a>
        <a href="./src/formPage/index.html" class="fs-nav-btn">Dodaj paczkę</a>
      </div>
    </nav>

    <div class="m-2 m-xl-4">
      <p>Witamy w systemie zarządzania paczkami FastShip.</p>

      <h2 class="mb-3">Lista paczek</h2>

      <div
        class="filters-container d-flex justify-content-between align-items-end mb-4"
      >
        <div class="d-flex gap-3">
          <div>
            <label for="filterStatus" class="form-label fw-bold"
              >Filtruj po statusie</label
            >
            <select id="filterStatus" class="form-select">
              <option value="">Wszystkie</option>
              <option value="created">created</option>
              <option value="collected">collected</option>
              <option value="inTransit">inTransit</option>
              <option value="forDelivery">forDelivery</option>
              <option value="delivered">delivered</option>
              <option value="cancelled">cancelled</option>
            </select>
          </div>

          <div>
            <label for="filterPriority" class="form-label fw-bold"
              >Filtruj po priorytecie</label
            >
            <select id="filterPriority" class="form-select">
              <option value="">Wszystkie</option>
              <option value="standard">standard</option>
              <option value="express">express</option>
            </select>
          </div>
        </div>

        <div class="sort-container">
          <label for="sortSelect" class="form-label fw-bold">Sortuj</label>
          <select id="sortSelect" class="form-select">
            <option value="">Domyślne</option>
            <option value="dateAsc">Data nadania ↑</option>
            <option value="dateDesc">Data nadania ↓</option>
            <option value="weightAsc">Waga ↑</option>
            <option value="weightDesc">Waga ↓</option>
          </select>
        </div>
      </div>

      <div class="table-container">
        <div id="loader" style="display: none">
          <div class="spinner-border" role="status"></div>
          <span class="ms-2">Ładowanie...</span>
        </div>

        <div
          id="error-box"
          class="alert alert-danger"
          style="display: none"
        ></div>

        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nadawca</th>
              <th>Odbiorca</th>
              <th>Priorytet</th>
              <th>Waga</th>
              <th>Status</th>
              <th>Data nadania</th>
              <th>Akcje</th>
            </tr>
          </thead>
          <tbody id="package-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="./src/index.js" type="module"></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
